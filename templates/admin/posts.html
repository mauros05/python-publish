{% extends "admin/layout.html" %}

{% block content %}
<h2>Posts</h2>

<table>
  <tr>
    <th>ID</th>
    <th>Image</th>
    <th>Text</th>
    <th>Publish At</th>
    <th>Status</th>
  </tr>

  {% for post in posts %}
  <tr>
    <td>{{ post.id }}</td>
    <td>{{ post.image.path }}</td>
    <td>{{ post.text.content }}</td>
    <td>{{ post.publish_at }}</td>
    <td>{{ post.status }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
