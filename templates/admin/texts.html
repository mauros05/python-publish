{% extends "admin/layout.html" %}

{% block content %}

<h2>Texts</h2>

<h3>Nuevo texto</h3>

<form action="/admin/texts/create" method="POST">
  <textarea name="content" rows="3" required></textarea>
  <br>
  <button type="submit">Crear</button>
</form>

<hr>

<table>
  <tr>
    <th>ID</th>
    <th>Content</th>
    <th>Active</th>
    <th>Action</th>
  </tr>

  {% for text in texts %}
  <tr>
    <td>{{ text.id }}</td>
    <td>{{ text.content }}</td>
    <td>{{ text.active }}</td>
    <td>
      <a href="/admin/texts/{{ text.id }}/toggle">
        {{ "Desactivar" if text.active else "Activar" }}
      </a>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
