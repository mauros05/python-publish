{% extends "admin/layout.html" %}

{% block content %}

<h2>Images</h2>

<table>
  <tr>
    <th>ID</th>
    <th>Path</th>
    <th>Active</th>
    <th>Action</th>
  </tr>

  {% for img in images %}
  <tr>
    <td>{{ img.id }}</td>
    <td>{{ img.path }}</td>
    <td>{{ img.active }}</td>
    <td>
      <a href="/admin/images/{{ img.id }}/toggle">
        {{ "Deactivate" if img.active else "Active" }}
      </a>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
