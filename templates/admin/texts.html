{% extends "admin/layout.html" %}

{% block content %}

<h2>Texts</h2>

<h3>Nuevo texto</h3>

<form action="/admin/texts/create" method="POST">
  <textarea name="content" rows="3" required></textarea>
  <br>
  <button type="submit">Crear</button>
</form>

<hr>

<table>
  <tr>
    <th>ID</th>
    <th>Content</th>
    <th>Active</th>
    <th>Action</th>
  </tr>

  {% for txt in texts %}
  <tr class="{{ 'inactive' if not txt.active }}">
    <td>{{ txt.id }}</td>
    <td>{{ txt.content }}</td>
    <td>{{ txt.active }}</td>
    <td>
      <a href="/admin/texts/{{ txt.id }}/toggle">
        {{ "Deactivate" if txt.active else "Activate" }}
      </a>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
